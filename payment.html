<!DOCTYPE html>
<html lang="en-US">
  <head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body class="container">
    <form>
        <h1>Payment form</h1>
        <p>Required fields are followed by <strong><title="required">*</abbr></strong>.</p>
        <section class="panel-body">
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul class="list-unstyled">
                    <li>
                        <label for "title_1">
                            <input type="radio" id="title_1" name="title" value="K">
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="Q">
                            Queen
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" id="title_3" name="title" value="J">
                            Joker
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="name" name="username" class="form-control">
            </p>
            <p>
                <label for="mail">
                    <span>E-mail: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail" class="form-control">
            </p>
            <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password" class="form-control">
            </p>
        </section>
        <secton class="panel-body">
            <h2>Payment information</h2>
            <p>
                <label for="card">
                    <span>Card type:</span>
                </label>
                <select id="card" name="usercard" class="form-control">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">
                    <span>Card number:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="tel" id="number" name="cardnumber" class="form-control">
            </p>
            <p>
                <label for="date">
                    <span>Expiration date:</span>
                    <strong><abbr title="required">*</abbr></strong>
                    <em>formatted as mm/dd/yyyy</em>
                </label>
                <input type="date" id="date" name="expiration" class="form-control">
            </p>
        </secton>
        <p><button type="submit" class="btn btn-default">Validate the payment</button></p>
    </form>
  </body>
</html>
